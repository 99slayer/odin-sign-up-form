<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main">
        <div class="imageContainer">
            <div class="banner">SIGNUP</div>
            <img src="https://images.pexels.com/photos/11661713/pexels-photo-11661713.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="A black and white photo of an apartment complex">
            <div class="imgCredit">image by Fleur van Deijck</div>
        </div>

        <div class="contentContainer">
            <div class="subCont One">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid quaerat quos eos placeat quis exercitationem velit assumenda error. Quam nemo vero suscipit debitis ipsam velit architecto corporis? Consequatur, neque doloribus!</p>
            </div>
            <div class="subCont Two">
                <div><h2>Sign up!</h2></div>
                <div class="formContainer">
                    <form action="" method="">
                        <p>
                            <label for="firstNameInput">first name</label>
                            <input type="text" id="firstNameInput" name="">
                        </p>
                        <p>
                            <label for="lastNameInput">last name</label>
                            <input type="text" id="lastNameInput" name="">
                        </p>
                        <p>
                            <label for="emailInput">email</label>
                            <input type="email" id="emailInput" name="">
                        </p>
                        <p>
                            <label for="phoneNumInput">phone number</label>
                            <input type="tel" id="phoneNumInput" name="">
                        </p>
                        <p>
                            <label for="passInput">password</label>
                            <input type="text" id="passInput" name="">
                        </p>
                        <p>
                            <label for="passConfirmationInput">confirm password</label>
                            <input type="text" id="passConfirmationInput" name="">
                        </p>
                    </form>
                </div>
            </div>
            <div class="subCont Three">
                <button>create account</button>
                <p><a href=""></a></p>
            </div>
        </div>
    </div>
</body>
</html>
