<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="imageContainer">
            <div></div>
            <p></p>
        </div>

            <div class="infoContainer">

            </div>
            <div class="formContainer">
                <div><p>Sign up!</p></div>

                    <form action="" method="">

                        <p>
                            <label for="lastNameInput">last name</label>
                            <input type="text" id="lastNameInput" name="">

                        <p>
                            <label for="emailInput">email</label>
                            <input type="email" id="emailInput" name="">
                        </p>
                        <p>
                            <label for="phoneNumInput">phone number</label>
                            <input type="tel" id="phoneNumInput" name="">
                        </p>
                        <p>
                            <label for="passInput">password</label>
                            <input type="text" id="passInput" name="">
                        </p>
                        <p>
                            <label for="passConfirmationInput">confirm password</label>
                            <input type="text" id="passConfirmationInput" name="">

                    </form>
                </div>
            </div>
            <div class="footerContainer">
